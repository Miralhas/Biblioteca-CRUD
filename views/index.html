<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <h1 class="display-1">Biblioteca</h1>
    <div id="container-meio" class="container col-xl-3 px-4 py-4">

        <form id="add-task-form" method="POST" action="/adicionar-livro">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <label id="label" for="exampleInputEmail1" class="form-label">Novo Livro</label>
                    <input type="text" class="form-control" id="novoNomeLivro" name="nomeLivro"
                        placeholder="Nome do Livro" required>
                </div>
                <div id="teste" class="col-md-6 col-sm-12 d-flex align-self-end">
                    <button class="btn btn-outline-info btn-block" type="submit">Adicionar Livro</button>
                </div>
            </div>
        </form>

        <form id="apagar-livro" method="POST" action="/apagar-livro">
            <div id="apagar" class="row py-2">
                <div class="col-md-6 col-sm-12">
                    <label id="label" for="exampleInputEmail1" class="form-label">Apagar Livro (ID)</label>
                    <input type="text" class="form-control" id="novoNomeLivro" name="livroId" placeholder="ID do Livro"
                        required>
                </div>
                <div class="col-md-6 col-sm-12 d-flex align-self-end">
                    <button class="btn btn-outline-danger btn-block" type="submit">Apagar Livro</button>
                </div>
            </div>
        </form>

        <form method="POST" action="/atualizar-livro">
            <div id="atualizar" class="row py-2">
                <div class="col-md-6 col-sm-12">
                    <label id="label" for="exampleInputEmail1" class="form-label">Atualizar Livro (ID)</label>
                    <input type="text" class="form-control" id="novoNomeLivro" name="idLivro" placeholder="ID do Livro"
                        required>
                </div>
                <div class="col-md-6 col-sm-12 align-self-end">
                    <label id="label" for="exampleInputEmail1" class="form-label">Novo Nome</label>
                    <input type="text" class="form-control" id="novoNomeLivro" name="novoNomeLivro"
                        placeholder="Novo nome do Livro" required>
                </div>
            </div>
            <div id="atualizar-botao" class="row">
                <div class="col">
                    <div id="botao-att" class="">
                        <button class="btn btn-outline-warning" type="submit">Atualizar Livro</button>
                    </div>
                </div>
            </div>
        </form>

        <form id="apagar-todos" method="POST" action="/truncar-tabela">
            <div id="truncate" class="row px-4 py-2">
                <div id="" class="col">
                    <p id="p-livros">Apagar Livros</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-danger" type="submit" name="apagarTodos">Apagar Livros</button>
                    </div>
                </div>
            </div>
        </form>

        <form id="mostrar-livros" method="POST" action="/mostrar-livros">
            <div id="truncate" class="row px-4 py-2">
                <div id="" class="col">
                    <p id="p-livros">Mostrar Livros</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-success" type="submit" name="mostrarLivros">Mostrar
                            Livros</button>
                    </div>
                </div>
            </div>
        </form>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
